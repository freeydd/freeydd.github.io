<pre><code>原生和jq的一些Dom操作对比
</code></pre><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">document</span><br><span class="line">  dom 节点     元素节点   属性节点    文本节点</span><br><span class="line">  $(&apos;.box&apos;) 元素节点</span><br><span class="line">  $(&apos;.box&apos;).attr(&apos;class&apos;)   属性节点</span><br><span class="line">  $(&apos;.box&apos;).text()   文本节点</span><br><span class="line">  获取元素节点  原生获取 dom 元素  -----&gt; 标签</span><br><span class="line">  var box = $(&apos;.box&apos;)  获取 jq 的 dom 元素 该元素可以使用 jq 的很多方法</span><br><span class="line">  获取原生 dom 只能使用原生 的一些方法</span><br><span class="line">  document.getElementsByClassName(&apos;box&apos;)   获取 class 名为 box 的所有元素组成的类数组，想要获取里面的 dom 使用 [下标]</span><br><span class="line">  document.getElementById(id) 根据 id 名获取 dom 结构 只能获取一个</span><br><span class="line">  document.getElementsByTagName(标签名) 根据 标签名获取 dom 结构 能获取多个 存储在类数组内，想要获取里面的 dom 使用 [下标]</span><br><span class="line">  var box = document.getElementsByClassName(&apos;box&apos;)[0]</span><br><span class="line">  var box = document.getElementsByTagName(&apos;div&apos;)[0]</span><br><span class="line">  var box1 = document.getElementById(&apos;box1&apos;)</span><br><span class="line">  var jqBox = $(&apos;.box&apos;)</span><br><span class="line">  console.log(jqBox)</span><br><span class="line">  console.log(box)</span><br><span class="line">  console.log(box1)</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">document.querySelector(&apos;css选择器&apos;)  根据选择器获取一个 dom 结构</span><br><span class="line">document.querySelectorAll(&apos;css选择器&apos;) 根据选择器获取多个 dom 结构放在类数组内，想要获取里面的 dom 使用 [下标]</span><br><span class="line">var box = document.querySelectorAll(&apos;.box&apos;)[0]</span><br><span class="line">console.log(box)</span><br><span class="line">原生的获取 dom 结构需要注意的: 某些方法能获取多个 dom ，肯定把 dom 放在类数组内，想要获取里面的使用 [下标]</span><br><span class="line"></span><br><span class="line">事件绑定</span><br><span class="line">原生的事件绑定必须绑定在真正的 dom 节点上。注意有些时候获取的内容是类数组，真正的节点在里面</span><br><span class="line">jq   $(&apos;.box&apos;).click(function()&#123;事件做的事&#125;)</span><br><span class="line">原生</span><br><span class="line">1.在 script 标签内绑定</span><br><span class="line">document.getElementsById is not a function</span><br><span class="line">getElementsById 不是前面对象的一个方法</span><br><span class="line"></span><br><span class="line">document.getElementsByTagName(&apos;button&apos;).onclick = function() &#123;</span><br><span class="line">  // Cannot set property &apos;onclick&apos; of null</span><br><span class="line">  // 不能设置 null 的 onclick 属性</span><br><span class="line">  // onclick 前面的对象是 null</span><br><span class="line">  console.log(&apos;1111&apos;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">2.在元素本身的标签内绑定事件</span><br><span class="line">需要在 js 内定义一个事件函数 内部写上事件要做的事</span><br><span class="line">在标签内填写一个 onclick 属性 ,属性值为刚才定义的函数调用 那么就绑定了 click 事件，点击的时候执行函数里面的内容</span><br><span class="line"></span><br><span class="line">function show() &#123;</span><br><span class="line">  console.log(&apos;1111&apos;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">document.getElementsByTagName(&apos;button&apos;)[0].onclick = function() &#123;</span><br><span class="line">$(&apos;.box&apos;).css(&apos;background-color&apos;, &apos;red&apos;) //css 方法修改的是行内样式</span><br><span class="line">改变样式</span><br><span class="line">1. 获取原生 dom 的行内样式集合(样式对象)  原生dom.style</span><br><span class="line">2. 直接对行内样式对象下的某个属性赋值相当于修改了行内样式</span><br><span class="line">var boxStyle = document.querySelector(&apos;.box&apos;).style</span><br><span class="line">boxStyle.height = &apos;300px&apos;</span><br><span class="line">boxStyle.backgroundColor = &apos;red&apos;</span><br><span class="line">boxStyle.width = &apos;400px&apos;</span><br><span class="line">console.log(boxStyle)</span><br><span class="line"></span><br><span class="line">修改或获取属性的属性值</span><br><span class="line"></span><br><span class="line">获取</span><br><span class="line"> jq  $(&apos;.box&apos;).attr(&apos;title&apos;)</span><br><span class="line"> 原生  原生dom.getAttribute(&apos;属性名&apos;)</span><br><span class="line">var title = document.querySelector(&apos;.box&apos;).getAttribute(&apos;title&apos;)</span><br><span class="line">console.log(title)</span><br><span class="line">修改</span><br><span class="line"> jq  $(&apos;.box&apos;).attr(&apos;title&apos;,&apos;要改的值&apos;)</span><br><span class="line">原生 原生dom.setAttribute(&apos;属性名&apos;,&apos;要改的值&apos;)</span><br><span class="line">document.querySelector(&apos;.box&apos;).setAttribute(&apos;title&apos;, &apos;123456&apos;)</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>原生常用属性方法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">常用属性</span><br><span class="line">1 element.id 设置或返回元素的 id。</span><br><span class="line">2 element.innerHTML 设置或者返回元素的内容，可包含节点中的子标签以及内容</span><br><span class="line">3 element.innerText 设置或者返回元素的内容，不包含节点中的子标签以及内容</span><br><span class="line">4 element.className 设置或者 返回元素的类名</span><br><span class="line">5 element.nodeName 返回该节点的大写字母标签名</span><br><span class="line">6 element.nodeType 返回该结点的节点类型，1表示元素节点 2表示属性节点……</span><br><span class="line">7 element.nodeValue 返回该节点的value值，元素节点的该值为null</span><br><span class="line">8 element.childNodes 返回元素的子节点的nodeslist对象，nodelist类似于数组 有length属性，可以使用方括号 [index] 访问指定索引的值(也可以使用item(index)方法)。但nodelist并不是数组。</span><br><span class="line">9 element.firstChild/element.lastChild 返回元素的第一个/最后一个子节点(包含注释节点和文本节点)</span><br><span class="line">10 element.parentNode 返回该结点的父节点</span><br><span class="line">11 element.previousSibling 返回与当前节点同级的上一个节点(包含注释节点和文本节点)</span><br><span class="line">12 element.nextSibling 返回与当前节点同级的下一个节点(包含注释节点和文本节点)</span><br><span class="line">13 element.childElementCount : 返回子元素(不包括文本节点以及注释节点)的个数</span><br><span class="line">14 element.firstElementChild /lastElementChild 返回第一个/最后一个子元素(不包括文本节点以及注释节点)</span><br><span class="line">15 element.previousElementSibling/nextElementSibling 返回前一个/后一个兄弟元素(不包括文本节点以及注释节点)</span><br><span class="line">16 element.clientHeight/clientWidth 返回内容的可视高度/宽度（不包括边框，</span><br><span class="line">边距或滚动条）</span><br><span class="line">17 element.offsetHeight/offsetWidth /offsetLeft/offsetTop 返回元素的高度/宽度/相对于父元素的左偏移/上偏移(包括边框和填充,不包括边距)</span><br><span class="line">18 element.scrollHeight/scrollWidth/scrollLeft/scrollTop返回整个元素的高度（包括带滚动条的隐蔽的地方）/宽度/返回当前视图中的实际元素的左边缘和左边缘之间的距离/上边缘的距离</span><br><span class="line">19 element.style 设置或返回元素的行内样式属性。</span><br><span class="line">element.style.backgroundColor 注意，与CSS不同，style的属性要去掉横杠，第二个单词首字母要大写</span><br><span class="line">20 element.tagName 返回元素的标签名(大写)</span><br><span class="line">常用方法</span><br><span class="line">1 element.appendChild(nodeName) 向元素添加新的子节点，作为最后一个子节点，并返回该子节点。如需向 HTML DOM 添加新元素，您首先必须创建该元素 ，然后把它追加到已有的元素上。</span><br><span class="line">2 element.getAttribute(para) 返回元素节点的指定属性值。</span><br><span class="line">3 element.getAttributeNode(para) 返回指定的属性节点。</span><br><span class="line">4 element.getElementsByTagName(para) 返回拥有指定标签名的所有子元素的集</span><br><span class="line">合。</span><br><span class="line">5 element.hasAttribute(para) 如果元素拥有指定属性，则返回true，否则返回 false。</span><br><span class="line">6 element.insertBefore(insertNode,appointedNode) 在指定的已有的子节点之前插入新节点。</span><br><span class="line">js演示代码：</span><br><span class="line">var a=document.getElementById(&apos;first_form&apos;);</span><br><span class="line">var inputList=document.getElementsByTagName(&apos;input&apos;);</span><br><span class="line">var newNode=document.createElement(&apos;input&apos;);</span><br><span class="line">var newNode2=document.createTextNode(&apos;天马流星拳&apos;);</span><br><span class="line">var br=document.createElement(&apos;br&apos;);</span><br><span class="line">newNode.type=&apos;radio&apos;;</span><br><span class="line">newNode.name=&apos;gongfu&apos;;</span><br><span class="line">newNode.value=&apos;tmlxq&apos;;</span><br><span class="line">a.insertBefore(newNode,inputList[2]);</span><br><span class="line">a.insertBefore(newNode2,inputList[3]);</span><br><span class="line">a.insertBefore(br,inputList[3]);</span><br><span class="line">7 element.removeAttribute() 从元素中移除指定属性。</span><br><span class="line">8 element.removeChild() 从元素中移除子节点。</span><br><span class="line">9 element.replaceChild(newNode,replaceNode) 把指定节点替换为新节点。</span><br><span class="line">10 element.setAttribute(attrName,attrValue) 把指定属性设置或更改为指定值。</span><br><span class="line">11 element.setAttributeNode() 修改指定属性节点</span><br><span class="line">12 nodelist.item(0) 返回 NodeList 中位于指定下标的节点。</span><br><span class="line">  nodelist[0]</span><br></pre></td></tr></table></figure></p>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
